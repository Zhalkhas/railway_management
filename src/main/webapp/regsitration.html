<!DOCTYPE html>
<html>
<head>    
        <link rel="stylesheet" type="text/css" href="railway.css">      
      <title>
          Sign Up
          
      </title>
</head>
<body> 
        <section class="wrapper">
                <div class="main-content">
                  <h3>Sign Up</h3>
                  <form action="", class= "bevertical">
                    <div class="input-group">
                      <label for="name">First name</label>
                      <input type="text" placeholder="First name" id="name" autocomplete="off">
                    </div>
                    <div class="input-group">
                            <label for="lastname">Last Name</label>
                            <input type="text" placeholder="Last name" id="lastname" autocomplete="off">
                          </div>
                    <div class="input-group">
                      <label for="email">Email</label>
                      <input type="email" placeholder="Email" id="email" autocomplete="off">
                    </div>
                    <div class="input-group">
                      <label for="password">Password</label>
                      <input type="password" placeholder="Password" id="password">
                    </div>
                    <div class="input-group">
                      <button id = "main_button">Sign up</button> <br>
                    </div>
                  </form>
                  <p>OR</p> 
                  <p>Already have an account? <a href="main.html">Sign in</a>.</p>
                </div>
              </section>
              
                
            
    
</body>
</html>
