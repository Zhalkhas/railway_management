<script>

    $('div.profile').hide();

    function openBox() {
        $('div.profile').toggle();

    function signInFunction() {
    	console.log($('#email').val());
		console.log($('#password').val());
        $.ajax({
            url: 'api/auth/login',
            data: {u: $('#email').val(), p: $('#password').val()},
        	contentType:'application/x-www-form-urlencoded',

		}).done(function (r) {
			console.log(r);
			return r;
		});
    }

    function signUpFunction() {

    }

    function bookFunction() {

    }

    function findFunction(e) {
        var from = $('#from').val();
        var to = $('#to').val();
        var departureDate = $('#departureDate').val();
        // var returnDate = $('#returnDate').val();

        $.get("api/search/getRoutes", {
                dept: from,
                dest: to,
                date: departureDate
            },

            function (r) {
                updateList(r);
                //location.replace("/schedule")
            });
    }

    function updateList(items) {
        $("#table_of_routes tbody tr").remove();
        $("#table_of_routes").html("");
        items = JSON.parse(items);
        items.forEach(function (index) {
            var from = index.name1;
            var to = index.name2;
            var depTime = index.departureTime;
            var arrivalTime = index.arrivalTime;
            var trainID = index.trainId;
            console.log(from, to, depTime, arrivalTime, trainID);

            $("#table").append("<tr><td class=\"column1\">"
                + from + "</td><button type='button' onclick='bookFunction()'>book</button><br><td class=\"column2\">"
                + to + "</td><button type='button' onclick='bookFunction()'>book</button><br><td class=\"column3\">"
                + depTime + "</td><button type='button' onclick='bookFunction()'>book</button><br><td class=\"column4\">"
                + arrivalTime + "</td><button type='button' onclick='bookFunction()'>book</button><br><td class=\"column5\">"
                + trainID + "</td><button type='button' onclick='bookFunction()'>book</button><br></tr><br>");
        });
    }
</script>
