<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="railway.css">
    <title>
        Sign Up

    </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
<section class="wrapper">
    <div class="main-content">
        <h3>Sign Up</h3>
        <form class="bevertical">
            <div class="input-group">
                <label for="fname">First name</label>
                <input type="text" placeholder="First name" id="fname" name="fname" autocomplete="off">
            </div>
            <div class="input-group">
                <label for="lname">Last Name</label>
                <input type="text" placeholder="Last name" id="lname" name="lname" autocomplete="off">
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" placeholder="Email" id="email" name="email" autocomplete="off">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" placeholder="Password" id="password" name="password">
            </div>
            <div class="input-group">
                <button type="button" id="main_button" href="passenger_profile.html" onclick="signUp()">Sign Up</button>
            </div>
        </form>
        <p>OR</p>
        <p>Already have an account? <a href="index.html">Sign in</a>.</p>
    </div>
</section>
<script>
    function signUp() {
        let fname = $("#fname").val();
        let lname = $("#lname").val();
        let email = $("#email").val();
        let password = $("#password").val();
        $.post("api/user/newUser", {
            fname: fname,
            lname: lname,
            email: email,
            password: password
        }).then(function (r) {
            login(r);
            alert("then");
            alert(r);
            $.ajax({
                url: 'api/auth/login',
                data: {u: r.u, p: r.p},
                contentType: 'application/x-www-form-urlencoded',
                method: 'POST'
            }).done(function (r) {
                console.log(r);
                alert(r);
                location.replace("passenger_profile.html");
            });
        }).done(function (r) {
            alert("login");
            alert(r);
            console.log(r);
        });

        function login(creds) {
            $.ajax({
                url: 'api/auth/login',
                data: {u: creds.u, p: creds.p},
                contentType: 'application/x-www-form-urlencoded',
                method: 'POST'
            }).done(function (r) {
                console.log(r);
                location.reload();
                return r;
            });
        }
    }
</script>
</body>
</html>
